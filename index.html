<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Serviço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    main {
      padding: 20px;
    }
    .filtros {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .filtros label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .filtros input, .filtros select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .relatorios {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <div><h1>Relatórios de Serviço</h1></div>
    <div><img src="logo.png" alt="Logo da Empresa"></div> <!-- Substitua 'logo.png' -->
  </header>

  <main>
    <section class="filtros">
      <h2>Filtros</h2>
      <form id="filtro-form" enctype="multipart/form-data">
        <label for="data-inicial">Data Inicial:</label>
        <input type="date" id="data-inicial" name="data-inicial">

        <label for="data-final">Data Final:</label>
        <input type="date" id="data-final" name="data-final">

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente">

        <label for="tecnico">Técnico:</label>
        <input type="text" id="tecnico" name="tecnico" placeholder="Nome do técnico">

        <label for="relatorio-arquivo">Anexar Arquivo do Relatório:</label>
        <input type="file" id="relatorio-arquivo" name="relatorio-arquivo" accept=".pdf,.doc,.docx,.xls,.xlsx">

        <button type="submit">Filtrar</button>
      </form>
    </section>

    <section class="relatorios">
      <h2>Relatórios</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Cliente</th>
            <th>Técnico</th>
            <th>Descrição</th>
            <th>Anexo</th>
          </tr>
        </thead>
        <tbody id="relatorios-body">
          <tr>
            <td>2025-05-12</td>
            <td>Empresa X</td>
            <td>João Silva</td>
            <td>Manutenção preventiva</td>
            <td><a href="relatorios/relatorio1.pdf" target="_blank">Ver Arquivo</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
